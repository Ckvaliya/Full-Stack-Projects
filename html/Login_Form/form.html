<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h1>Login Form</h1>
      <form>
        <div class="email">
          <input type="email" placeholder="Email Address" class="common"> 
        </div>

        <div class="password" >
          <input type="password" placeholder="Password" class="common"> 
        </div>

        <div class="remember-password">
          <input type="checkbox" id="rem">
          <label for="rem">Remember me</label>
          <a href="#">Forget password</a>
        </div>

        <div class="login-button">
          <input type="submit" value="Login">
        </div>

        <div class="sign-up">
          <p>Not a member?  <a href="#">Signup now</a></p> 
         
        </div>
      </form>
    </div>
    
 
  </div>
  
  <div class="link">
        <a href="www.youtube.com/@DesiComedyvines">You Tube</a>
 
</body>
</html>
