<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Watch.css">
    <title>Smart Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="smartwatch">
        <div class="top_straps"></div>
        <div class="screen">
          <div class="top_reflection"></div>
          <div class="inner_screen">
            <div class="screen_components">
              <div class="date_battery__container">
                <div class="date"></div>
                <div class="battery_bluetooth">
                  <i class="ri-bluetooth-connect-line"></i>
                  <i class="ri-battery-fill"></i>
                </div>
              </div>

              <div class="clock">00:00</div>

              <div class="status">
                <div class="steps">
                  <i class="ri-footprint-fill"></i>
                  1090
                </div>
                <div class="heartbeat">
                  <i class="ri-heart-fill"></i>
                  170
                </div>
                <div class="clariesBurn">
                  <i class="ri-fire-fill"></i>
                  99
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom_straps"></div>
        <div class="button"></div>
      </div>
    </div>
 
    <script src="Watch.js"></script>
  </body>
</html>
